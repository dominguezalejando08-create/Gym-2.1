<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOS FIT | Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --card: #ffffff;
            --text: #4a1e4a; --text-light: #8e7d8e; --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 24px; --border: rgba(0,0,0,0.05);
        }

        .tema-ni√±a {
            --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; 
            --gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }

        .tema-ni√±o {
            --primary: #2563eb; --accent: #22c55e; --bg: #f1f5f9; --text: #0f172a;
            --text-light: #64748b; --gradient: linear-gradient(135deg, #3b82f6 0%, #22c55e 100%);
            --border: rgba(0,0,0,0.1);
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); padding-bottom: 80px; transition: 0.3s; }

        #pantalla-inicio { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-emoji { font-size: 4rem; border: none; cursor: pointer; background: white; border-radius: 50%; width: 120px; height: 120px; margin: 15px; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }

        header { padding: 40px 20px; text-align: center; background: var(--gradient); color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        #frase-dinamica { margin-top: 10px; font-size: 0.85rem; font-weight: 300; min-height: 1.2em; }

        nav { display: flex; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; justify-content: space-around; border-bottom: 1px solid rgba(0,0,0,0.05); }
        nav button { border: none; background: none; padding: 18px 10px; font-weight: 600; font-size: 0.8rem; color: var(--text-light); cursor: pointer; }
        nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        section { display: none; max-width: 600px; margin: 20px auto; padding: 0 20px; animation: fadeIn 0.4s; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .ex-card { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--card); border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--border); }
        .ex-img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; background: #eee; }

        .btn { padding: 14px; border-radius: 18px; border: none; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; display: block; text-align: center; }
        .btn-main { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        
        .progress-container { background: rgba(0,0,0,0.05); border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 15px; border: 2px solid var(--border); margin-bottom: 15px; box-sizing: border-box; background: var(--card); color: var(--text); font-family: inherit; }
    </style>
</head>
<body>

<div id="pantalla-inicio">
    <h1 style="color:#4a1e4a">MONOS FIT</h1>
    <p>Elige tu perfil</p>
    <div style="display:flex;">
        <button class="btn-emoji" style="border: 4px solid #ff85a1" onclick="elegirTema('ni√±a')">üå∏</button>
        <button class="btn-emoji" style="border: 4px solid #2563eb" onclick="elegirTema('ni√±o')">‚ö°</button>
    </div>
</div>

<header>
    <h1 id="titulo-header">MI RUTINA</h1>
    <div id="status-dia">D√≠a 1</div>
    <div id="frase-dinamica">¬°Cargando energ√≠a!</div>
</header>

<nav>
    <button class="active" data-section="entrenar">HOY</button>
    <button data-section="rutina">PLAN</button>
    <button data-section="dieta">DIETA</button>
    <button data-section="ajustes">GEAR</button>
</nav>

<section id="entrenar" class="active">
    <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    <div id="listaEntrenamiento"></div>
</section>

<section id="rutina">
    <div class="card">
        <h2>üìù A√±adir al Plan</h2>
        <select id="r_dia"><option value="1">D√≠a 1</option><option value="2">D√≠a 2</option></select>
        <input id="r_nombre" placeholder="Nombre Ejercicio">
        <input id="r_series" placeholder="Series/Reps">
        <input type="file" id="r_file" accept="image/*">
        <button class="btn btn-main" onclick="agregarEjercicio()">Guardar Ejercicio</button>
    </div>
</section>

<section id="dieta">
    <div id="contenido-dieta"></div>
</section>

<section id="ajustes">
    <div class="card">
        <h2>‚öôÔ∏è Gesti√≥n de Datos</h2>
        <button class="btn btn-main" style="margin-bottom:10px" onclick="exportarData()">üì§ Exportar Backup</button>
        <button class="btn btn-accent" style="margin-bottom:10px" onclick="document.getElementById('importInput').click()">üì• Importar Backup</button>
        <input type="file" id="importInput" style="display:none" onchange="importarData(event)">
        <hr style="margin:20px 0; opacity:0.1">
        <button class="btn" style="background:#ef4444; color:white" onclick="resetData()">üóëÔ∏è Borrar Todo</button>
    </div>
</section>

<script>
let DB = { tema: null, diaActual: 1, rutinas: { "1": [], "2": [] }, dieta: { menuA: {}, menuB: {} } };

const frases = ["¬°Dale con todo!", "Enf√≥cate en tu meta", "No te detengas", "Eres imparable", "Hoy es el d√≠a"];

function cambiarFrase() {
    document.getElementById('frase-dinamica').innerText = frases[Math.floor(Math.random()*frases.length)];
}

function save() { localStorage.setItem('MONOS_FIT_V6', JSON.stringify(DB)); }

function load() {
    const data = localStorage.getItem('MONOS_FIT_V6');
    if(data) {
        DB = JSON.parse(data);
        if(DB.tema) aplicarTema(DB.tema);
        else document.getElementById('pantalla-inicio').style.display = 'flex';
    }
}

function elegirTema(t) { DB.tema = t; aplicarTema(t); save(); }

function aplicarTema(t) {
    document.body.className = 'tema-' + t;
    document.getElementById('pantalla-inicio').style.display = 'none';
    document.getElementById('titulo-header').innerText = t === 'ni√±a' ? 'MONOS FIT üå∏' : 'MONOS FIT ‚ö°';
    renderEntrenamiento();
    renderDieta();
}

function renderEntrenamiento() {
    const cont = document.getElementById('listaEntrenamiento');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status-dia');
    let dia = DB.diaActual || 1;
    let ejercicios = DB.rutinas[dia] || [];
    cont.innerHTML = '';
    
    let completados = 0;
    ejercicios.forEach((ej, idx) => {
        if(ej.done) completados++;
        const div = document.createElement('div');
        div.className = 'ex-card';
        // Aqu√≠ forzamos que use la imagen del backup (ej.img)
        div.innerHTML = `
            <img src="${ej.img || ''}" class="ex-img" onerror="this.src='https://via.placeholder.com/70?text=IMG'">
            <div style="flex:1">
                <div style="font-weight:600">${ej.nombre}</div>
                <div style="font-size:0.75rem; color:var(--text-light)">${ej.series}</div>
            </div>
            <input type="checkbox" style="width:28px; height:28px;" ${ej.done?'checked':''} onchange="completarEj(${idx})">
        `;
        cont.appendChild(div);
    });

    const porcentaje = ejercicios.length ? (completados / ejercicios.length) * 100 : 0;
    bar.style.width = porcentaje + "%";
    status.innerText = `D√≠a ${dia} - ${Math.round(porcentaje)}%`;

    if(porcentaje === 100 && ejercicios.length > 0 && DB.diaActual === 1) {
        setTimeout(() => { 
            alert("¬°D√≠a 1 completo! Pasando al D√≠a 2"); 
            DB.diaActual = 2; save(); renderEntrenamiento(); 
        }, 600);
    }
}

function completarEj(idx) {
    DB.rutinas[DB.diaActual][idx].done = !DB.rutinas[DB.diaActual][idx].done;
    save(); renderEntrenamiento();
}

function renderDieta() {
    const cont = document.getElementById('contenido-dieta');
    const mA = DB.dieta.menuA || {};
    const mB = DB.dieta.menuB || {};
    
    cont.innerHTML = `
        <div class="card">
            <h3>üçé Men√∫ A</h3>
            <p><b>Desayuno:</b> ${mA.desayuno || '---'}</p>
            <p><b>Comida:</b> ${mA.comida || '---'}</p>
            <p><b>Cena:</b> ${mA.cena || '---'}</p>
        </div>
        <div class="card">
            <h3>üçè Men√∫ B</h3>
            <p><b>Desayuno:</b> ${mB.desayuno || '---'}</p>
            <p><b>Comida:</b> ${mB.comida || '---'}</p>
            <p><b>Cena:</b> ${mB.cena || '---'}</p>
        </div>
    `;
}

function agregarEjercicio() {
    const dia = document.getElementById('r_dia').value;
    const nombre = document.getElementById('r_nombre').value;
    const series = document.getElementById('r_series').value;
    const file = document.getElementById('r_file').files[0];
    if(!nombre) return alert("Falta nombre");
    const reader = new FileReader();
    reader.onload = (e) => {
        DB.rutinas[dia].push({ nombre, series, img: e.target.result || '', done: false });
        save(); alert("¬°Guardado!");
        document.getElementById('r_nombre').value = '';
    };
    if(file) reader.readAsDataURL(file); else reader.onload({});
}

// BACKUP
function exportarData() {
    const incluirFotos = confirm("¬øQuieres incluir las FOTOS en el backup?\n(Ocupar√° m√°s espacio)");
    let copia = JSON.parse(JSON.stringify(DB));
    if(!incluirFotos) {
        for(let d in copia.rutinas) copia.rutinas[d].forEach(e => e.img = "");
    }
    const blob = new Blob([JSON.stringify(copia)], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = 'monos_fit_backup.json'; a.click();
}

function importarData(e) {
    const reader = new FileReader();
    reader.onload = (ev) => {
        try {
            const dataIn = JSON.parse(ev.target.result);
            if(!dataIn.tema) dataIn.tema = DB.tema;
            DB = dataIn;
            save();
            alert("‚úÖ Importado con √©xito.");
            location.reload();
        } catch(err) { alert("Error al leer archivo"); }
    };
    reader.readAsText(e.target.files[0]);
}

// NAV
document.querySelectorAll('nav button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.section).classList.add('active');
        cambiarFrase();
        if(btn.dataset.section === 'entrenar') renderEntrenamiento();
    });
});

function resetData() { if(confirm("¬øBorrar todo?")) { localStorage.clear(); location.reload(); } }

load();
</script>
</body>
</html>
