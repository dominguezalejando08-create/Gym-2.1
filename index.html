<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOS FIT | Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --card: #ffffff;
            --text: #4a1e4a; --text-light: #8e7d8e; --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 24px; --border: rgba(0,0,0,0.05);
        }

        .tema-niÃ±a { --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        .tema-niÃ±o { --primary: #2563eb; --accent: #22c55e; --bg: #f1f5f9; --text: #0f172a; --text-light: #64748b; --gradient: linear-gradient(135deg, #3b82f6 0%, #22c55e 100%); --border: rgba(0,0,0,0.1); }

        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); padding-bottom: 100px; transition: 0.3s; }

        #pantalla-inicio { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-emoji { font-size: 4rem; border: none; cursor: pointer; background: white; border-radius: 50%; width: 120px; height: 120px; margin: 15px; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }

        header { padding: 40px 20px; text-align: center; background: var(--gradient); color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: var(--shadow); }
        #frase-dinamica { margin-top: 10px; font-size: 0.85rem; font-weight: 300; min-height: 1.2em; }

        nav { display: flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); position: fixed; bottom: 0; width: 100%; z-index: 1000; justify-content: space-around; border-top: 1px solid rgba(0,0,0,0.05); padding: 5px 0; }
        nav button { border: none; background: none; padding: 10px 2px; font-weight: 600; font-size: 0.65rem; color: var(--text-light); cursor: pointer; flex: 1; display: flex; flex-direction: column; align-items: center; }
        nav button i { font-size: 1.2rem; margin-bottom: 3px; }
        nav button.active { color: var(--primary); }

        section { display: none; max-width: 600px; margin: 20px auto; padding: 0 15px; animation: fadeIn 0.4s; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .ex-card { display: flex; align-items: center; gap: 15px; padding: 12px; background: var(--card); border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; }
        .ex-img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; background: #eee; }
        
        .btn { padding: 14px; border-radius: 18px; border: none; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; display: block; text-align: center; margin-top: 10px; font-size: 1rem; }
        .btn-main { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-del { position: absolute; top: -5px; right: -5px; background: #ff4d4d; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }

        .progress-container { background: rgba(0,0,0,0.05); border-radius: 10px; height: 12px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 15px; border: 2px solid var(--border); margin-bottom: 10px; box-sizing: border-box; background: var(--card); color: var(--text); font-family: inherit; }
        .grid-evo { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div id="pantalla-inicio">
    <h1 style="color:#4a1e4a">MONOS FIT</h1>
    <p>Selecciona tu perfil</p>
    <div style="display:flex;">
        <button class="btn-emoji" onclick="elegirTema('niÃ±a')">ğŸŒ¸</button>
        <button class="btn-emoji" onclick="elegirTema('niÃ±o')">âš¡</button>
    </div>
</div>

<header>
    <h1 id="titulo-header">MI RUTINA</h1>
    <div id="status-dia">DÃ­a 1</div>
    <div id="frase-dinamica">Â¡A darle!</div>
</header>

<nav>
    <button class="active" data-section="entrenar"><span>ğŸ </span>HOY</button>
    <button data-section="rutina"><span>ğŸ“</span>PLAN</button>
    <button data-section="dieta"><span>ğŸ</span>DIETA</button>
    <button data-section="suples"><span>ğŸ’Š</span>SUPLES</button>
    <button data-section="progreso"><span>ğŸ“‰</span>EVO</button>
    <button data-section="ajustes"><span>âš™ï¸</span>GEAR</button>
</nav>

<section id="entrenar" class="active">
    <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    <div id="listaEntrenamiento"></div>
</section>

<section id="rutina">
    <div class="card">
        <h3>â• AÃ±adir Ejercicio</h3>
        <select id="r_dia"><option value="1">DÃ­a 1</option><option value="2">DÃ­a 2</option><option value="3">DÃ­a 3</option></select>
        <input id="r_nombre" placeholder="Nombre Ejercicio">
        <input id="r_series" placeholder="Series/Reps">
        <input type="file" id="r_file" accept="image/*">
        <button class="btn btn-main" onclick="agregarEjercicio()">AÃ±adir</button>
    </div>
    <div id="visor-plan"></div>
</section>

<section id="dieta">
    <div class="card">
        <h3>ğŸ´ Editor de Dieta</h3>
        <select id="d_menu_sel" onchange="cargarFormDieta()">
            <option value="menuA">MenÃº A</option>
            <option value="menuB">MenÃº B</option>
        </select>
        <textarea id="d_des" placeholder="Desayuno..."></textarea>
        <textarea id="d_com" placeholder="Comida..."></textarea>
        <textarea id="d_cen" placeholder="Cena..."></textarea>
        <button class="btn btn-main" onclick="guardarDieta()">Guardar Dieta</button>
    </div>
    <div id="dieta-vista"></div>
</section>

<section id="suples">
    <div class="card">
        <h3>ğŸ’Š Mis Suplementos</h3>
        <input id="s_nombre" placeholder="Nombre (ej. Creatina)">
        <input id="s_momento" placeholder="Momento (ej. MaÃ±ana - Antes de comer)">
        <button class="btn btn-main" onclick="agregarSuplemento()">AÃ±adir Suple</button>
    </div>
    <div id="lista-suples"></div>
</section>

<section id="progreso">
    <div class="card">
        <h3>ğŸ“‰ Registro MÃ©tricas</h3>
        <div class="grid-evo">
            <input type="number" id="e_peso" placeholder="Peso (kg)">
            <input type="number" id="e_cintura" placeholder="Cintura (cm)">
            <input type="number" id="e_cadera" placeholder="Cadera (cm)">
            <input type="number" id="e_grasa" placeholder="% Grasa">
            <input type="number" id="e_musculo" placeholder="Masa Musc.">
        </div>
        <button class="btn btn-main" onclick="registrarEvo()">Guardar Progreso</button>
    </div>
    <div id="lista-evo"></div>
</section>

<section id="ajustes">
    <div class="card">
        <h3>âš™ï¸ Gear</h3>
        <button class="btn btn-main" onclick="exportarData()">ğŸ“¤ Exportar Todo</button>
        <button class="btn btn-accent" onclick="document.getElementById('importInput').click()">ğŸ“¥ Importar Backup</button>
        <input type="file" id="importInput" style="display:none" onchange="importarData(event)">
        <button class="btn" style="background:#666; color:white" onclick="reiniciarDiaManual()">ğŸ”„ Reiniciar a DÃ­a 1</button>
        <button class="btn" style="background:#ef4444; color:white" onclick="resetData()">ğŸ—‘ï¸ Borrar Datos</button>
    </div>
</section>

<script>
let DB = { 
    tema: null, diaActual: 1, 
    rutinas: { "1": [], "2": [], "3": [] }, 
    dieta: { menuA: {}, menuB: {} },
    suplementos: [],
    evo: []
};

const frases = ["Â¡Sigue asÃ­!", "EnfÃ³cate en tu proceso", "Eres imparable", "Hoy mejor que ayer"];

function save() { localStorage.setItem('MONOS_FIT_V_ULTIMATE', JSON.stringify(DB)); }

function load() {
    const data = localStorage.getItem('MONOS_FIT_V_ULTIMATE');
    if(data) {
        DB = JSON.parse(data);
        if(DB.tema) aplicarTema(DB.tema);
        else document.getElementById('pantalla-inicio').style.display = 'flex';
    }
}

function elegirTema(t) { DB.tema = t; aplicarTema(t); save(); }

function aplicarTema(t) {
    document.body.className = 'tema-' + t;
    document.getElementById('pantalla-inicio').style.display = 'none';
    document.getElementById('titulo-header').innerText = t === 'niÃ±a' ? 'MONOS FIT ğŸŒ¸' : 'MONOS FIT âš¡';
    renderEntrenamiento(); renderDieta(); renderPlan(); renderSuples(); renderEvo();
}

// --- HOY ---
function renderEntrenamiento() {
    const cont = document.getElementById('listaEntrenamiento');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status-dia');
    let dia = DB.diaActual || 1;
    let ejercicios = DB.rutinas[dia] || [];
    cont.innerHTML = '';
    
    let completados = 0;
    ejercicios.forEach((ej, idx) => {
        if(ej.done) completados++;
        const div = document.createElement('div');
        div.className = 'ex-card';
        div.innerHTML = `
            <img src="${ej.img}" class="ex-img" onerror="this.src='https://via.placeholder.com/70?text=ğŸ‹ï¸'">
            <div style="flex:1"><b>${ej.nombre}</b><br><small>${ej.series}</small></div>
            <input type="checkbox" style="width:25px; height:25px;" ${ej.done?'checked':''} onchange="completarEj(${idx})">
        `;
        cont.appendChild(div);
    });

    const p = ejercicios.length ? (completados / ejercicios.length) * 100 : 0;
    bar.style.width = p + "%";
    status.innerText = `DÃ­a ${dia} - ${Math.round(p)}%`;

    if(p === 100 && ejercicios.length > 0 && DB.diaActual < 3) {
        setTimeout(() => { 
            alert(`Â¡DÃ­a ${DB.diaActual} completo!`); 
            DB.diaActual++; save(); renderEntrenamiento(); 
        }, 500);
    }
}

function completarEj(idx) {
    DB.rutinas[DB.diaActual][idx].done = !DB.rutinas[DB.diaActual][idx].done;
    save(); renderEntrenamiento();
}

// --- SUPLES ---
function agregarSuplemento() {
    const n = document.getElementById('s_nombre').value;
    const m = document.getElementById('s_momento').value;
    if(!n) return;
    DB.suplementos.push({ nombre: n, momento: m });
    save(); renderSuples();
    document.getElementById('s_nombre').value = "";
    document.getElementById('s_momento').value = "";
}

function renderSuples() {
    const cont = document.getElementById('lista-suples');
    cont.innerHTML = DB.suplementos.map((s, idx) => `
        <div class="ex-card">
            <div style="flex:1"><b>${s.nombre}</b><br><small>â° ${s.momento}</small></div>
            <button class="btn-del" onclick="DB.suplementos.splice(${idx},1);save();renderSuples();">Ã—</button>
        </div>
    `).join('');
}

// --- EVO ---
function registrarEvo() {
    const entry = {
        fecha: new Date().toLocaleDateString(),
        peso: document.getElementById('e_peso').value,
        cintura: document.getElementById('e_cintura').value,
        cadera: document.getElementById('e_cadera').value,
        grasa: document.getElementById('e_grasa').value,
        musculo: document.getElementById('e_musculo').value
    };
    DB.evo.unshift(entry);
    save(); renderEvo();
    alert("Â¡MÃ©tricas guardadas!");
}

function renderEvo() {
    const cont = document.getElementById('lista-evo');
    cont.innerHTML = DB.evo.map(e => `
        <div class="card">
            <div style="font-weight:700; color:var(--primary); margin-bottom:5px;">ğŸ“… ${e.fecha}</div>
            <div class="grid-evo" style="font-size:0.8rem;">
                <span>âš–ï¸ Peso: ${e.peso || '-'} kg</span>
                <span>ğŸ“ Cint: ${e.cintura || '-'} cm</span>
                <span>ğŸ‘ Cad: ${e.cadera || '-'} cm</span>
                <span>ğŸ”¥ Grasa: ${e.grasa || '-'} %</span>
                <span>ğŸ’ª Musc: ${e.musculo || '-'}</span>
            </div>
        </div>
    `).join('');
}

// --- PLAN & DIETA (SIMPLIFICADO) ---
function agregarEjercicio() {
    const d = document.getElementById('r_dia').value;
    const n = document.getElementById('r_nombre').value;
    const s = document.getElementById('r_series').value;
    const f = document.getElementById('r_file').files[0];
    const fr = new FileReader();
    fr.onload = (e) => {
        DB.rutinas[d].push({ nombre: n, series: s, img: e.target.result || '', done: false });
        save(); renderPlan(); renderEntrenamiento();
    };
    if(f) fr.readAsDataURL(f); else fr.onload({});
}

function renderPlan() {
    const v = document.getElementById('visor-plan'); v.innerHTML = "";
    for(let d in DB.rutinas) {
        if(DB.rutinas[d].length) v.innerHTML += `<h4>DÃ­a ${d}</h4>` + DB.rutinas[d].map((ej,i) => `
            <div class="ex-card">
                <div style="flex:1">${ej.nombre}</div>
                <button class="btn-del" onclick="DB.rutinas[${d}].splice(${i},1);save();renderPlan();">Ã—</button>
            </div>`).join('');
    }
}

function cargarFormDieta() {
    const m = DB.dieta[document.getElementById('d_menu_sel').value] || {};
    document.getElementById('d_des').value = m.desayuno || "";
    document.getElementById('d_com').value = m.comida || "";
    document.getElementById('d_cen').value = m.cena || "";
}

function guardarDieta() {
    const sel = document.getElementById('d_menu_sel').value;
    DB.dieta[sel] = { desayuno: document.getElementById('d_des').value, comida: document.getElementById('d_com').value, cena: document.getElementById('d_cen').value };
    save(); renderDieta(); alert("Guardado");
}

function renderDieta() {
    const v = document.getElementById('dieta-vista'); v.innerHTML = "";
    ["menuA", "menuB"].forEach(m => {
        const d = DB.dieta[m];
        if(d.desayuno) v.innerHTML += `<div class="card"><b>${m}</b><br><small>${d.desayuno}</small></div>`;
    });
}

// --- GEAR & NAV ---
function exportarData() {
    const blob = new Blob([JSON.stringify(DB)], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = 'monos_fit_total.json'; a.click();
}

function importarData(e) {
    const r = new FileReader();
    r.onload = (ev) => {
        DB = JSON.parse(ev.target.result);
        if(!DB.evo) DB.evo = [];
        if(!DB.suplementos) DB.suplementos = [];
        save(); location.reload();
    };
    r.readAsText(e.target.files[0]);
}

function reiniciarDiaManual() { DB.diaActual = 1; save(); renderEntrenamiento(); }
function resetData() { if(confirm("Â¿Borrar?")) { localStorage.clear(); location.reload(); } }

document.querySelectorAll('nav button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.section).classList.add('active');
        document.getElementById('frase-dinamica').innerText = frases[Math.floor(Math.random()*frases.length)];
        if(btn.dataset.section === 'entrenar') renderEntrenamiento();
    });
});

load();
cargarFormDieta();
</script>
</body>
</html>
