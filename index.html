<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOS FIT | Sistema de Socio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --card: #ffffff;
            --text: #4a1e4a; --text-light: #8e7d8e; --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 24px; --border: rgba(0,0,0,0.05);
        }

        .tema-ni√±a { --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        .tema-ni√±o { --primary: #2563eb; --accent: #22c55e; --bg: #f1f5f9; --text: #0f172a; --text-light: #64748b; --gradient: linear-gradient(135deg, #3b82f6 0%, #22c55e 100%); --border: rgba(0,0,0,0.1); }

        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); padding-bottom: 110px; transition: 0.3s; }

        #pantalla-inicio { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        
        header { padding: 40px 20px; text-align: center; background: var(--gradient); color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; position: relative; }
        #socio-display { position: absolute; top: 15px; left: 20px; font-size: 0.75rem; font-weight: 700; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 10px; }

        nav { display: flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); position: fixed; bottom: 0; width: 100%; z-index: 1000; justify-content: space-around; border-top: 1px solid rgba(0,0,0,0.05); padding: 8px 0; }
        nav button { border: none; background: none; padding: 5px; font-weight: 600; font-size: 0.65rem; color: var(--text-light); cursor: pointer; display: flex; flex-direction: column; align-items: center; flex: 1; }
        nav button.active { color: var(--primary); }

        section { display: none; max-width: 600px; margin: 20px auto; padding: 0 15px; animation: fadeIn 0.4s; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .ex-card { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--card); border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border); position: relative; }
        .ex-img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; background: #eee; }
        
        .btn { padding: 14px; border-radius: 18px; border: none; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; margin-top: 10px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: #ff4d4d; color: white; }

        .progress-container { background: rgba(0,0,0,0.05); border-radius: 10px; height: 12px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 15px; border: 2px solid var(--border); margin-bottom: 8px; box-sizing: border-box; font-family: inherit; }
        .grid-evo { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .evo-data { font-size: 0.75rem; color: var(--text-light); display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .diff { font-weight: bold; }
        .sube { color: #ff4d4d; } .baja { color: #22c55e; }
    </style>
</head>
<body>

<div id="pantalla-inicio">
    <h1 style="color:#4a1e4a">MONOS FIT</h1>
    <p>Ingresa tu n√∫mero de Socio:</p>
    <input type="text" id="input-socio" placeholder="N¬∞ Socio" style="max-width: 200px; text-align: center;">
    <p>Selecciona tu estilo:</p>
    <div style="display:flex;">
        <button class="btn-emoji" onclick="validarIngreso('ni√±a')">üå∏</button>
        <button class="btn-emoji" onclick="validarIngreso('ni√±o')">‚ö°</button>
    </div>
</div>

<header>
    <div id="socio-display">Socio: ---</div>
    <h1 id="titulo-header">MI RUTINA</h1>
    <div id="status-dia">D√≠a 1</div>
</header>

<nav>
    <button class="active" data-section="entrenar"><span>üè†</span>HOY</button>
    <button data-section="rutina"><span>üìù</span>PLAN</button>
    <button data-section="dieta"><span>üçé</span>DIETA</button>
    <button data-section="suples"><span>üíä</span>SUPLES</button>
    <button data-section="progreso"><span>üìâ</span>EVO</button>
    <button data-section="ajustes"><span>‚öôÔ∏è</span>GEAR</button>
</nav>

<section id="entrenar" class="active">
    <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    <div id="listaEntrenamiento"></div>
</section>

<section id="rutina">
    <div class="card">
        <h3>‚ûï Gestionar Plan</h3>
        <select id="r_dia"><option value="1">D√≠a 1</option><option value="2">D√≠a 2</option><option value="3">D√≠a 3</option><option value="4">D√≠a 4</option><option value="5">D√≠a 5</option><option value="6">D√≠a 6</option><option value="7">D√≠a 7</option></select>
        <input id="r_nombre" placeholder="Nombre Ejercicio">
        <input id="r_series" placeholder="Series/Repeticiones">
        <input type="file" id="r_file" accept="image/*">
        <button class="btn btn-main" onclick="guardarEjercicio()">Guardar Ejercicio</button>
        <button class="btn btn-danger" onclick="eliminarTodasRutinas()">üóëÔ∏è Eliminar TODAS las Rutinas</button>
    </div>
    <div id="visor-plan-detallado"></div>
</section>

<section id="dieta">
    <div class="card">
        <h3>üç¥ Editor de Dieta</h3>
        <select id="d_menu_sel" onchange="cargarFormDieta()">
            <option value="menuA">Men√∫ A</option>
            <option value="menuB">Men√∫ B</option>
        </select>
        <textarea id="d_des" placeholder="Desayuno"></textarea>
        <textarea id="d_s1" placeholder="Snack 1"></textarea>
        <textarea id="d_com" placeholder="Comida"></textarea>
        <textarea id="d_s2" placeholder="Snack 2"></textarea>
        <textarea id="d_cen" placeholder="Cena"></textarea>
        <button class="btn btn-main" onclick="guardarDieta()">Guardar Cambios Dieta</button>
    </div>
    <div id="dieta-vista"></div>
</section>

<section id="suples">
    <div class="card">
        <h3>üíä Mis Suplementos</h3>
        <input id="s_nombre" placeholder="Nombre suple">
        <input id="s_momento" placeholder="¬øCu√°ndo tomarlo?">
        <button class="btn btn-main" onclick="agregarSuplemento()">A√±adir Suplemento</button>
    </div>
    <div id="lista-suples"></div>
</section>

<section id="progreso">
    <div class="card">
        <h3>üìâ Mis M√©tricas</h3>
        <div class="grid-evo">
            <input type="number" id="e_peso" placeholder="Peso (kg)">
            <input type="number" id="e_cintura" placeholder="Cintura (cm)">
            <input type="number" id="e_cadera" placeholder="Cadera (cm)">
            <input type="number" id="e_grasa" placeholder="% Grasa">
            <input type="number" id="e_musculo" placeholder="% M√∫sculo">
        </div>
        <button class="btn btn-main" onclick="registrarEvo()">Guardar Progreso</button>
    </div>
    <div id="lista-evo"></div>
</section>

<section id="ajustes">
    <div class="card">
        <h3>‚öôÔ∏è Gesti√≥n de Datos</h3>
        <button class="btn btn-main" onclick="exportarData()">üì§ Exportar Backup</button>
        <button class="btn" style="background:#22c55e; color:white;" onclick="document.getElementById('importInput').click()">üì• Importar Backup</button>
        <input type="file" id="importInput" style="display:none" onchange="importarData(event)">
        <hr>
        <button class="btn btn-danger" onclick="eliminarTodo()">‚ö†Ô∏è ELIMINAR TODO (Reset F√°brica)</button>
    </div>
</section>

<script>
let DB = { 
    tema: null, socio: "", diaActual: 1, 
    rutinas: { "1":[], "2":[], "3":[], "4":[], "5":[], "6":[], "7":[] }, 
    dieta: { menuA: {}, menuB: {} },
    suplementos: [], evo: []
};

function save() { localStorage.setItem('MONOS_FIT_V2', JSON.stringify(DB)); }

function load() {
    const data = localStorage.getItem('MONOS_FIT_V2');
    if(data) {
        DB = JSON.parse(data);
        if(DB.tema && DB.socio) {
            aplicarTema(DB.tema);
            document.getElementById('pantalla-inicio').style.display = 'none';
        }
    }
}

function validarIngreso(t) {
    const s = document.getElementById('input-socio').value;
    if(!s) return alert("Ingresa tu n√∫mero de socio");
    DB.socio = s;
    DB.tema = t;
    aplicarTema(t);
    document.getElementById('pantalla-inicio').style.display = 'none';
    save();
}

function aplicarTema(t) {
    document.body.className = 'tema-' + t;
    document.getElementById('socio-display').innerText = "Socio: " + DB.socio;
    renderTodo();
}

function renderTodo() {
    renderEntrenamiento(); renderPlan(); renderSuples(); renderEvo(); renderDieta();
}

// --- LOGICA PLAN ---
function guardarEjercicio() {
    const dia = document.getElementById('r_dia').value;
    const nombre = document.getElementById('r_nombre').value;
    const series = document.getElementById('r_series').value;
    const file = document.getElementById('r_file').files[0];
    if(!nombre) return alert("Falta nombre");

    const reader = new FileReader();
    reader.onload = (e) => {
        DB.rutinas[dia].push({ nombre, series, img: e.target.result || "", done: false });
        save(); renderTodo();
        document.getElementById('r_nombre').value = "";
    };
    if(file) reader.readAsDataURL(file); else reader.onload({});
}

function eliminarTodasRutinas() {
    if(confirm("¬øSeguro quieres borrar todas las rutinas del mes?")) {
        for(let d in DB.rutinas) DB.rutinas[d] = [];
        save(); renderTodo();
    }
}

function renderPlan() {
    const cont = document.getElementById('visor-plan-detallado');
    cont.innerHTML = "<h4>Rutinas en el Sistema</h4>";
    for(let d in DB.rutinas) {
        if(DB.rutinas[d].length > 0) {
            cont.innerHTML += `<b>D√≠a ${d}</b>`;
            DB.rutinas[d].forEach((ej, idx) => {
                cont.innerHTML += `<div class="ex-card">${ej.nombre} (${ej.series}) <button class="btn-del" onclick="DB.rutinas[${d}].splice(${idx},1);save();renderTodo();">üóëÔ∏è</button></div>`;
            });
        }
    }
}

// --- LOGICA DIETA (FIXED) ---
function cargarFormDieta() {
    const sel = document.getElementById('d_menu_sel').value;
    const m = DB.dieta[sel] || {};
    document.getElementById('d_des').value = m.desayuno || "";
    document.getElementById('d_s1').value = m.snack1 || "";
    document.getElementById('d_com').value = m.comida || "";
    document.getElementById('d_s2').value = m.snack2 || "";
    document.getElementById('d_cen').value = m.cena || "";
}

function guardarDieta() {
    const sel = document.getElementById('d_menu_sel').value;
    DB.dieta[sel] = {
        desayuno: document.getElementById('d_des').value,
        snack1: document.getElementById('d_s1').value,
        comida: document.getElementById('d_com').value,
        snack2: document.getElementById('d_s2').value,
        cena: document.getElementById('d_cen').value
    };
    save(); renderDieta(); alert("Dieta Guardada ‚úÖ");
}

function renderDieta() {
    const v = document.getElementById('dieta-vista');
    v.innerHTML = "";
    ["menuA", "menuB"].forEach(m => {
        const d = DB.dieta[m];
        if(d && d.desayuno) {
            v.innerHTML += `<div class="card"><b>Cargado: ${m}</b><br><small>${d.desayuno.substring(0,30)}...</small></div>`;
        }
    });
}

// --- SUPLES (FIXED) ---
function agregarSuplemento() {
    const n = document.getElementById('s_nombre').value;
    const m = document.getElementById('s_momento').value;
    if(n) {
        DB.suplementos.push({ nombre: n, momento: m });
        save(); renderSuples();
        document.getElementById('s_nombre').value = "";
    }
}

function renderSuples() {
    document.getElementById('lista-suples').innerHTML = DB.suplementos.map((s, i) => `
    <div class="ex-card"><div><b>${s.nombre}</b><br><small>${s.momento}</small></div>
    <button class="btn-del" style="margin-left:auto" onclick="DB.suplementos.splice(${i},1);save();renderSuples();">üóëÔ∏è</button></div>`).join('');
}

// --- EVOLUCI√ìN (COMPARACI√ìN) ---
function registrarEvo() {
    const val = (id) => document.getElementById(id).value;
    const entry = {
        fecha: new Date().toLocaleDateString(),
        peso: parseFloat(val('e_peso')),
        cintura: parseFloat(val('e_cintura')),
        cadera: parseFloat(val('e_cadera')),
        grasa: parseFloat(val('e_grasa')),
        musculo: parseFloat(val('e_musculo'))
    };
    DB.evo.unshift(entry);
    save(); renderEvo();
}

function renderEvo() {
    const cont = document.getElementById('lista-evo');
    cont.innerHTML = DB.evo.map((e, i) => {
        let comparacion = "";
        const sig = DB.evo[i + 1];
        if(sig) {
            const dif = (e.peso - sig.peso).toFixed(1);
            comparacion = `<span class="diff ${dif > 0 ? 'sube' : 'baja'}">${dif > 0 ? '‚ñ≤' : ''}${dif} kg</span>`;
        }
        return `<div class="card">
            <div style="display:flex; justify-content:space-between"><b>${e.fecha}</b> ${comparacion}</div>
            <div class="evo-data">
                <span>Peso: ${e.peso}kg</span> <span>Cint: ${e.cintura}cm</span>
                <span>Grasa: ${e.grasa}%</span> <span>Musc: ${e.musculo}%</span>
            </div>
        </div>`;
    }).join('');
}

// --- HOY ---
function renderEntrenamiento() {
    const cont = document.getElementById('listaEntrenamiento');
    const ejercicios = DB.rutinas[DB.diaActual.toString()] || [];
    cont.innerHTML = `<h2>D√≠a ${DB.diaActual}</h2>`;
    let completados = 0;
    ejercicios.forEach((ej, idx) => {
        if(ej.done) completados++;
        cont.innerHTML += `<div class="ex-card">
            <img src="${ej.img}" class="ex-img" onerror="this.src='https://via.placeholder.com/60?text=üèãÔ∏è'">
            <div style="flex:1"><b>${ej.nombre}</b><br><small>${ej.series}</small></div>
            <input type="checkbox" style="width:25px;height:25px" ${ej.done?'checked':''} onchange="DB.rutinas[${DB.diaActual}][${idx}].done=!DB.rutinas[${DB.diaActual}][${idx}].done;save();renderEntrenamiento();">
        </div>`;
    });
    const p = ejercicios.length ? (completados / ejercicios.length) * 100 : 0;
    document.getElementById('bar').style.width = p + "%";
    document.getElementById('status-dia').innerText = `D√≠a ${DB.diaActual} - ${Math.round(p)}%`;
    
    if(p === 100 && ejercicios.length > 0) {
        setTimeout(() => {
            let sig = DB.diaActual + 1;
            if(DB.rutinas[sig] && DB.rutinas[sig].length > 0) {
                DB.diaActual = sig; save(); renderEntrenamiento();
            } else {
                alert("¬°Semana completada! Reiniciando...");
                DB.diaActual = 1;
                for(let d in DB.rutinas) DB.rutinas[d].forEach(e => e.done = false);
                save(); renderEntrenamiento();
            }
        }, 600);
    }
}

// --- GEAR ---
function eliminarTodo() {
    if(confirm("¬øEST√ÅS SEGURO? Se borrar√° todo: Socio, Rutinas, Dieta y Evoluci√≥n.")) {
        localStorage.clear();
        location.reload();
    }
}

function exportarData() {
    const blob = new Blob([JSON.stringify(DB)], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = `backup_socio_${DB.socio}.json`; a.click();
}

function importarData(e) {
    const r = new FileReader();
    r.onload = (ev) => { DB = JSON.parse(ev.target.result); save(); location.reload(); };
    r.readAsText(e.target.files[0]);
}

document.querySelectorAll('nav button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.section).classList.add('active');
    });
});

load();
cargarFormDieta();
</script>
</body>
</html>
