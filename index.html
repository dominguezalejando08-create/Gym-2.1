<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOS FIT | Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --card: #ffffff;
            --text: #4a1e4a; --text-light: #8e7d8e; --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 24px; --border: rgba(0,0,0,0.05);
        }

        .tema-ni√±a { --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        .tema-ni√±o { --primary: #2563eb; --accent: #22c55e; --bg: #f1f5f9; --text: #0f172a; --text-light: #64748b; --gradient: linear-gradient(135deg, #3b82f6 0%, #22c55e 100%); --border: rgba(0,0,0,0.1); }

        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); padding-bottom: 90px; transition: 0.3s; }

        #pantalla-inicio { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-emoji { font-size: 4rem; border: none; cursor: pointer; background: white; border-radius: 50%; width: 120px; height: 120px; margin: 15px; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }

        header { padding: 40px 20px; text-align: center; background: var(--gradient); color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: var(--shadow); }
        #frase-dinamica { margin-top: 10px; font-size: 0.85rem; font-weight: 300; min-height: 1.2em; }

        nav { display: flex; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); position: fixed; bottom: 0; width: 100%; z-index: 1000; justify-content: space-around; border-top: 1px solid rgba(0,0,0,0.05); }
        nav button { border: none; background: none; padding: 15px 5px; font-weight: 600; font-size: 0.75rem; color: var(--text-light); cursor: pointer; flex: 1; }
        nav button.active { color: var(--primary); border-top: 3px solid var(--primary); }

        section { display: none; max-width: 600px; margin: 20px auto; padding: 0 20px; animation: fadeIn 0.4s; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .ex-card { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--card); border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; }
        .ex-img { width: 75px; height: 75px; border-radius: 12px; object-fit: cover; background: #eee; }
        
        .btn-del { position: absolute; top: 5px; right: 5px; background: #ff4d4d; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; font-size: 12px; cursor: pointer; }

        .btn { padding: 14px; border-radius: 18px; border: none; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; display: block; text-align: center; margin-top: 10px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        
        .progress-container { background: rgba(0,0,0,0.05); border-radius: 10px; height: 12px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 15px; border: 2px solid var(--border); margin-bottom: 15px; box-sizing: border-box; background: var(--card); color: var(--text); font-family: inherit; font-size: 1rem; }
    </style>
</head>
<body>

<div id="pantalla-inicio">
    <h1 style="color:#4a1e4a">MONOS FIT</h1>
    <p>Elige tu estilo</p>
    <div style="display:flex;">
        <button class="btn-emoji" onclick="elegirTema('ni√±a')">üå∏</button>
        <button class="btn-emoji" onclick="elegirTema('ni√±o')">‚ö°</button>
    </div>
</div>

<header>
    <h1 id="titulo-header">MI RUTINA</h1>
    <div id="status-dia">D√≠a 1</div>
    <div id="frase-dinamica"></div>
</header>

<nav>
    <button class="active" data-section="entrenar">HOY</button>
    <button data-section="rutina">PLAN</button>
    <button data-section="dieta">DIETA</button>
    <button data-section="progreso">EVO</button>
    <button data-section="ajustes">GEAR</button>
</nav>

<section id="entrenar" class="active">
    <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    <div id="listaEntrenamiento"></div>
</section>

<section id="rutina">
    <div class="card">
        <h2>üõ†Ô∏è Administrar Rutinas</h2>
        <select id="r_dia">
            <option value="1">D√≠a 1</option>
            <option value="2">D√≠a 2</option>
            <option value="3">D√≠a 3</option>
        </select>
        <input id="r_nombre" placeholder="Nombre del Ejercicio">
        <input id="r_series" placeholder="Series y Repeticiones (ej. 4x12)">
        <label style="font-size: 0.8rem;">Subir Foto:</label>
        <input type="file" id="r_file" accept="image/*">
        <button class="btn btn-main" onclick="agregarEjercicio()">A√±adir Ejercicio</button>
    </div>
    <div id="visor-plan"></div>
</section>

<section id="dieta">
    <div class="card">
        <h2>üç¥ Editar Dieta</h2>
        <select id="d_menu_sel" onchange="cargarFormDieta()">
            <option value="menuA">Editar Men√∫ A</option>
            <option value="menuB">Editar Men√∫ B</option>
        </select>
        <textarea id="d_des" placeholder="Desayuno..." rows="2"></textarea>
        <textarea id="d_s1" placeholder="Snack 1..." rows="2"></textarea>
        <textarea id="d_com" placeholder="Comida..." rows="2"></textarea>
        <textarea id="d_s2" placeholder="Snack 2..." rows="2"></textarea>
        <textarea id="d_cen" placeholder="Cena..." rows="2"></textarea>
        <button class="btn btn-main" onclick="guardarDieta()">Guardar Cambios</button>
    </div>
    <div id="dieta-vista"></div>
</section>

<section id="progreso">
    <div class="card">
        <h2>üìâ Evoluci√≥n</h2>
        <input type="number" id="peso_input" placeholder="Peso actual (kg)">
        <button class="btn btn-main" onclick="registrarPeso()">Registrar Peso</button>
    </div>
    <div id="lista-pesos"></div>
</section>

<section id="ajustes">
    <div class="card">
        <h2>‚öôÔ∏è Gear</h2>
        <button class="btn btn-main" onclick="exportarData()">üì§ Exportar Todo</button>
        <button class="btn btn-accent" onclick="document.getElementById('importInput').click()">üì• Importar Backup</button>
        <input type="file" id="importInput" style="display:none" onchange="importarData(event)">
        <button class="btn" style="background:#666; color:white" onclick="reiniciarDiaManual()">üîÑ Reiniciar a D√≠a 1</button>
        <button class="btn" style="background:#ef4444; color:white" onclick="resetData()">üóëÔ∏è Borrar Datos</button>
    </div>
</section>

<script>
let DB = { 
    tema: null, 
    diaActual: 1, 
    rutinas: { "1": [], "2": [], "3": [] }, 
    dieta: { menuA: {}, menuB: {} },
    pesos: []
};

const frases = ["¬°No te detengas!", "Cada repetici√≥n cuenta", "Enf√≥cate en tu progreso", "Hoy ser√°s mejor que ayer"];

function save() { localStorage.setItem('MONOS_FIT_V_FINAL', JSON.stringify(DB)); }

function load() {
    const data = localStorage.getItem('MONOS_FIT_V_FINAL');
    if(data) {
        DB = JSON.parse(data);
        if(DB.tema) aplicarTema(DB.tema);
        else document.getElementById('pantalla-inicio').style.display = 'flex';
    }
}

function elegirTema(t) { DB.tema = t; aplicarTema(t); save(); }

function aplicarTema(t) {
    document.body.className = 'tema-' + t;
    document.getElementById('pantalla-inicio').style.display = 'none';
    document.getElementById('titulo-header').innerText = t === 'ni√±a' ? 'MONOS FIT üå∏' : 'MONOS FIT ‚ö°';
    renderEntrenamiento();
    renderDieta();
    renderPlan();
    renderPesos();
}

// --- LOGICA HOY ---
function renderEntrenamiento() {
    const cont = document.getElementById('listaEntrenamiento');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status-dia');
    let dia = DB.diaActual || 1;
    let ejercicios = DB.rutinas[dia] || [];
    cont.innerHTML = '';
    
    let completados = 0;
    ejercicios.forEach((ej, idx) => {
        if(ej.done) completados++;
        const div = document.createElement('div');
        div.className = 'ex-card';
        div.innerHTML = `
            <img src="${ej.img || ''}" class="ex-img" onerror="this.src='https://via.placeholder.com/75?text=üèãÔ∏è'">
            <div style="flex:1">
                <div style="font-weight:600">${ej.nombre}</div>
                <div style="font-size:0.8rem;">${ej.series}</div>
            </div>
            <input type="checkbox" style="width:28px; height:28px;" ${ej.done?'checked':''} onchange="completarEj(${idx})">
        `;
        cont.appendChild(div);
    });

    const porcentaje = ejercicios.length ? (completados / ejercicios.length) * 100 : 0;
    bar.style.width = porcentaje + "%";
    status.innerText = `D√≠a ${dia} - ${Math.round(porcentaje)}%`;

    if(porcentaje === 100 && ejercicios.length > 0) {
        setTimeout(() => {
            if(DB.diaActual < 3) {
                alert(`¬°D√≠a ${DB.diaActual} superado! Pasando al siguiente.`);
                DB.diaActual++;
                save(); renderEntrenamiento();
            } else {
                alert("¬°Ciclo de 3 d√≠as completado! üéâ");
            }
        }, 600);
    }
}

function completarEj(idx) {
    DB.rutinas[DB.diaActual][idx].done = !DB.rutinas[DB.diaActual][idx].done;
    save(); renderEntrenamiento();
}

// --- PLAN ---
function agregarEjercicio() {
    const dia = document.getElementById('r_dia').value;
    const nombre = document.getElementById('r_nombre').value;
    const series = document.getElementById('r_series').value;
    const file = document.getElementById('r_file').files[0];
    if(!nombre) return alert("Nombre obligatorio");
    
    const fReader = new FileReader();
    fReader.onload = (e) => {
        DB.rutinas[dia].push({ nombre, series, img: e.target.result || '', done: false });
        save(); renderPlan(); renderEntrenamiento();
        document.getElementById('r_nombre').value = '';
        alert("¬°A√±adido!");
    };
    if(file) fReader.readAsDataURL(file); else fReader.onload({});
}

function renderPlan() {
    const cont = document.getElementById('visor-plan');
    cont.innerHTML = "<h3>Tu Rutina Actual</h3>";
    for(let d in DB.rutinas) {
        if(DB.rutinas[d].length > 0) {
            const diaDiv = document.createElement('div');
            diaDiv.innerHTML = `<h4>D√≠a ${d}</h4>`;
            DB.rutinas[d].forEach((ej, idx) => {
                const item = document.createElement('div');
                item.className = 'ex-card';
                item.innerHTML = `
                    <img src="${ej.img}" class="ex-img" onerror="this.style.display='none'">
                    <div style="flex:1"><b>${ej.nombre}</b><br><small>${ej.series}</small></div>
                    <button class="btn-del" onclick="eliminarEj(${d}, ${idx})">√ó</button>
                `;
                diaDiv.appendChild(item);
            });
            cont.appendChild(diaDiv);
        }
    }
}

function eliminarEj(dia, idx) {
    DB.rutinas[dia].splice(idx, 1);
    save(); renderPlan(); renderEntrenamiento();
}

// --- DIETA ---
function cargarFormDieta() {
    const menu = document.getElementById('d_menu_sel').value;
    const d = DB.dieta[menu] || {};
    document.getElementById('d_des').value = d.desayuno || "";
    document.getElementById('d_s1').value = d.snack1 || "";
    document.getElementById('d_com').value = d.comida || "";
    document.getElementById('d_s2').value = d.snack2 || "";
    document.getElementById('d_cen').value = d.cena || "";
}

function guardarDieta() {
    const menu = document.getElementById('d_menu_sel').value;
    DB.dieta[menu] = {
        desayuno: document.getElementById('d_des').value,
        snack1: document.getElementById('d_s1').value,
        comida: document.getElementById('d_com').value,
        snack2: document.getElementById('d_s2').value,
        cena: document.getElementById('d_cen').value
    };
    save(); renderDieta();
    alert("Dieta actualizada");
}

function renderDieta() {
    const v = document.getElementById('dieta-vista');
    v.innerHTML = "";
    ["menuA", "menuB"].forEach(m => {
        const d = DB.dieta[m];
        if(d.desayuno || d.comida) {
            v.innerHTML += `
                <div class="card">
                    <h3 style="color:var(--primary)">${m === 'menuA' ? 'üçé Men√∫ A' : 'üçè Men√∫ B'}</h3>
                    <p><small><b>DES:</b> ${d.desayuno || '-'}</small></p>
                    <p><small><b>S1:</b> ${d.snack1 || '-'}</small></p>
                    <p><small><b>COM:</b> ${d.comida || '-'}</small></p>
                    <p><small><b>S2:</b> ${d.snack2 || '-'}</small></p>
                    <p><small><b>CEN:</b> ${d.cena || '-'}</small></p>
                </div>`;
        }
    });
}

// --- EVO ---
function registrarPeso() {
    const p = document.getElementById('peso_input').value;
    if(!p) return;
    DB.pesos.unshift({ fecha: new Date().toLocaleDateString(), valor: p });
    save(); renderPesos();
    document.getElementById('peso_input').value = "";
}

function renderPesos() {
    const cont = document.getElementById('lista-pesos');
    cont.innerHTML = DB.pesos.map(p => `
        <div class="card" style="display:flex; justify-content:space-between; padding:10px 20px;">
            <span>${p.fecha}</span> <b>${p.valor} kg</b>
        </div>
    `).join('');
}

// --- GEAR ---
function exportarData() {
    const blob = new Blob([JSON.stringify(DB)], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = 'monos_fit_full.json'; a.click();
}

function importarData(e) {
    const reader = new FileReader();
    reader.onload = (ev) => {
        try {
            const d = JSON.parse(ev.target.result);
            DB.rutinas = d.rutinas || { "1": [], "2": [], "3": [] };
            DB.dieta = d.dieta || { menuA: {}, menuB: {} };
            DB.pesos = d.pesos || [];
            DB.diaActual = 1;
            save(); location.reload();
        } catch(err) { alert("Archivo incompatible"); }
    };
    reader.readAsText(e.target.files[0]);
}

function reiniciarDiaManual() { DB.diaActual = 1; save(); renderEntrenamiento(); alert("Regresamos al D√≠a 1"); }
function resetData() { if(confirm("¬øBorrar todo?")) { localStorage.clear(); location.reload(); } }

// NAV
document.querySelectorAll('nav button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.section).classList.add('active');
        document.getElementById('frase-dinamica').innerText = frases[Math.floor(Math.random()*frases.length)];
        if(btn.dataset.section === 'entrenar') renderEntrenamiento();
    });
});

load();
cargarFormDieta();
</script>
</body>
</html>
