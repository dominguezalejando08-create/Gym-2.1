<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MONOS FIT | Sistema de Socio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --card: #ffffff;
            --text: #4a1e4a; --text-light: #8e7d8e; --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 20px; --border: rgba(0,0,0,0.08);
        }

        .tema-ni√±a { --primary: #9d4edd; --accent: #ff85a1; --bg: #fff5f8; --gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
        .tema-ni√±o { --primary: #2563eb; --accent: #22c55e; --bg: #f1f5f9; --text: #0f172a; --text-light: #64748b; --gradient: linear-gradient(135deg, #3b82f6 0%, #22c55e 100%); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); 
            width: 100vw; overflow-x: hidden; padding-bottom: 90px; transition: 0.3s;
        }

        #pantalla-inicio { 
            position: fixed; inset: 0; background: #fff; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 30px; text-align: center;
        }
        
        header { 
            padding: 35px 20px; text-align: center; background: var(--gradient); color: white; 
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #socio-display { 
            position: absolute; top: 12px; left: 20px; font-size: 0.7rem; font-weight: 800; 
            background: rgba(0,0,0,0.25); padding: 5px 12px; border-radius: 20px; letter-spacing: 0.5px;
        }

        nav { 
            display: flex; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); 
            position: fixed; bottom: 0; width: 100%; max-width: 100%; z-index: 1000; 
            justify-content: space-around; border-top: 1px solid var(--border); padding: 10px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        nav button { 
            border: none; background: none; font-weight: 600; font-size: 0.6rem; 
            color: var(--text-light); cursor: pointer; display: flex; flex-direction: column; 
            align-items: center; transition: 0.2s; padding: 8px; border-radius: 12px;
        }
        nav button span { font-size: 1.4rem; margin-bottom: 2px; }
        nav button.active { 
            color: var(--primary); 
            background: rgba(157, 78, 221, 0.1); 
            box-shadow: inset 0 0 0 1px var(--primary);
        }

        section { 
            display: none; width: 100%; max-width: 500px; margin: 0 auto; 
            padding: 20px 15px; animation: fadeIn 0.3s ease-out; 
        }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: var(--radius); padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .ex-card { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--card); border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        .ex-img { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; background: #f0f0f0; }
        
        .btn { padding: 15px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; font-size: 0.9rem; margin-top: 10px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: #ff4d6d; color: white; }
        .btn-emoji { font-size: 2.5rem; background: none; border: none; cursor: pointer; margin: 10px 20px; }

        input, select, textarea { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; font-family: inherit; font-size: 0.9rem; }
        .progress-container { background: rgba(0,0,0,0.05); border-radius: 15px; height: 10px; margin-bottom: 25px; overflow: hidden; }
        .progress-bar { background: var(--accent); height: 100%; transition: 0.6s; }
    </style>
</head>
<body>

<div id="pantalla-inicio">
    <h1 style="color:#4a1e4a;">MONOS FIT</h1>
    <input type="text" id="input-socio" placeholder="N¬∞ Socio" style="max-width: 250px; text-align: center;">
    <div style="display:flex;">
        <button class="btn-emoji" onclick="validarIngreso('ni√±a')">üå∏</button>
        <button class="btn-emoji" onclick="validarIngreso('ni√±o')">‚ö°</button>
    </div>
</div>

<header>
    <div id="socio-display">Socio: ---</div>
    <h1 id="titulo-header">MI ENTRENAMIENTO</h1>
    <select id="selector-dia-manual" onchange="cambiarDiaManual(this.value)" style="width:auto; background:rgba(255,255,255,0.2); border:none; color:white; font-weight:bold; border-radius:10px; padding:2px 10px;">
        <option value="1">D√≠a 1</option><option value="2">D√≠a 2</option><option value="3">D√≠a 3</option><option value="4">D√≠a 4</option><option value="5">D√≠a 5</option><option value="6">D√≠a 6</option><option value="7">D√≠a 7</option>
    </select>
</header>

<nav id="main-nav">
    <button class="active" data-section="entrenar"><span>üè†</span>HOY</button>
    <button data-section="rutina"><span>üìù</span>PLAN</button>
    <button data-section="dieta"><span>üçé</span>DIETA</button>
    <button data-section="suples"><span>üíä</span>SUPLES</button>
    <button data-section="progreso"><span>üìâ</span>EVO</button>
    <button data-section="ajustes"><span>‚öôÔ∏è</span>GEAR</button>
</nav>

<section id="entrenar" class="active">
    <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
    <div id="listaEntrenamiento"></div>
</section>

<section id="rutina">
    <div class="card">
        <h3>‚ûï Nuevo Ejercicio</h3>
        <select id="r_dia"><option value="1">D√≠a 1</option><option value="2">D√≠a 2</option><option value="3">D√≠a 3</option><option value="4">D√≠a 4</option><option value="5">D√≠a 5</option><option value="6">D√≠a 6</option><option value="7">D√≠a 7</option></select>
        <input id="r_nombre" placeholder="Nombre del Ejercicio">
        <input id="r_series" placeholder="Series y Reps">
        <input type="file" id="r_file" accept="image/*">
        <button class="btn btn-main" onclick="guardarEjercicio()">Guardar</button>
        <button class="btn btn-danger" style="opacity:0.7" onclick="eliminarTodasRutinas()">üóëÔ∏è Limpiar Todo el Plan</button>
    </div>
    <div id="visor-plan-detallado"></div>
</section>

<section id="dieta"><div class="card"><h3>üç¥ Dieta</h3><select id="d_menu_sel" onchange="cargarFormDieta()"><option value="menuA">Men√∫ A</option><option value="menuB">Men√∫ B</option></select><textarea id="d_des" placeholder="Desayuno"></textarea><textarea id="d_s1" placeholder="Snack 1"></textarea><textarea id="d_com" placeholder="Comida"></textarea><textarea id="d_s2" placeholder="Snack 2"></textarea><textarea id="d_cen" placeholder="Cena"></textarea><button class="btn btn-main" onclick="guardarDieta()">Guardar Dieta</button></div></section>
<section id="suples"><div class="card"><h3>üíä Suplementos</h3><input id="s_nombre" placeholder="Nombre"><input id="s_momento" placeholder="Instrucciones"><button class="btn btn-main" onclick="agregarSuplemento()">A√±adir</button></div><div id="lista-suples"></div></section>
<section id="progreso"><div class="card"><h3>üìâ Evoluci√≥n</h3><div class="grid-evo"><input type="number" id="e_peso" placeholder="Peso"><input type="number" id="e_cintura" placeholder="Cintura"><input type="number" id="e_cadera" placeholder="Cadera"><input type="number" id="e_grasa" placeholder="%Grasa"><input type="number" id="e_musculo" placeholder="%Musculo"></div><button class="btn btn-main" onclick="registrarEvo()">Guardar</button></div><div id="lista-evo"></div></section>
<section id="ajustes"><div class="card"><h3>üë§ Perfil</h3><input type="text" id="edit-socio-num"><button class="btn btn-main" onclick="actualizarSocio()">Actualizar Socio</button></div><div class="card"><h3>‚öôÔ∏è Datos</h3><button class="btn btn-main" onclick="exportarData()">üì§ Backup</button><button class="btn" style="background:#22c55e; color:white;" onclick="document.getElementById('importInput').click()">üì• Importar</button><input type="file" id="importInput" style="display:none" onchange="importarData(event)"><button class="btn btn-danger" onclick="eliminarTodo()">‚ö†Ô∏è Reset</button></div></section>

<script>
let DB = { 
    tema: null, socio: "", diaActual: 1, 
    rutinas: { "1":[], "2":[], "3":[], "4":[], "5":[], "6":[], "7":[] }, 
    dieta: { menuA: {}, menuB: {} },
    suplementos: [], evo: []
};

function save() { localStorage.setItem('MONOS_FIT_V3', JSON.stringify(DB)); }

function load() {
    const data = localStorage.getItem('MONOS_FIT_V3');
    if(data) {
        DB = JSON.parse(data);
        if(DB.tema && DB.socio) {
            aplicarTema(DB.tema);
            document.getElementById('pantalla-inicio').style.display = 'none';
            document.getElementById('edit-socio-num').value = DB.socio;
            document.getElementById('selector-dia-manual').value = DB.diaActual;
        }
    }
}

function validarIngreso(t) {
    const s = document.getElementById('input-socio').value.trim();
    if(!s) return alert("Ingresa tu socio");
    DB.socio = s; DB.tema = t;
    aplicarTema(t);
    document.getElementById('pantalla-inicio').style.display = 'none';
    save();
}

function aplicarTema(t) {
    document.body.className = 'tema-' + t;
    document.getElementById('socio-display').innerText = "SOCIO: " + DB.socio;
    renderTodo();
}

function cambiarDiaManual(val) {
    DB.diaActual = parseInt(val);
    save(); renderEntrenamiento();
}

function renderTodo() { renderEntrenamiento(); renderPlan(); renderSuples(); renderEvo(); cargarFormDieta(); }

// --- L√ìGICA DE ENTRENAMIENTO CON AVANCE AUTOM√ÅTICO ---
function renderEntrenamiento() {
    const cont = document.getElementById('listaEntrenamiento');
    const ejercicios = DB.rutinas[DB.diaActual.toString()] || [];
    let completados = 0;
    cont.innerHTML = "";

    ejercicios.forEach((ej, idx) => {
        if(ej.done) completados++;
        cont.innerHTML += `<div class="ex-card">
            <img src="${ej.img || 'https://via.placeholder.com/60?text=FIT'}" class="ex-img">
            <div style="flex:1"><b>${ej.nombre}</b><br><small>${ej.series}</small></div>
            <input type="checkbox" style="width:28px; height:28px;" ${ej.done?'checked':''} 
                onchange="marcarEjercicio(${idx})">
        </div>`;
    });

    const p = ejercicios.length ? (completados / ejercicios.length) * 100 : 0;
    document.getElementById('bar').style.width = p + "%";

    // AVANCE AUTOM√ÅTICO
    if(p === 100 && ejercicios.length > 0) {
        setTimeout(() => {
            let sig = DB.diaActual + 1;
            // Si existe el siguiente d√≠a con informaci√≥n
            if(DB.rutinas[sig] && DB.rutinas[sig].length > 0) {
                alert(`¬°D√≠a ${DB.diaActual} completado! Pasando al D√≠a ${sig}`);
                DB.diaActual = sig;
                document.getElementById('selector-dia-manual').value = sig;
                save(); renderEntrenamiento();
            } else {
                // Si no hay m√°s informaci√≥n, se reinicia la semana
                alert("¬°Semana completada! Reiniciando y quitando palomitas.");
                reiniciarSemana();
            }
        }, 500);
    }
}

function marcarEjercicio(idx) {
    DB.rutinas[DB.diaActual][idx].done = !DB.rutinas[DB.diaActual][idx].done;
    save(); renderEntrenamiento();
}

function reiniciarSemana() {
    DB.diaActual = 1;
    document.getElementById('selector-dia-manual').value = 1;
    // Quitar todas las palomitas
    for(let d in DB.rutinas) {
        DB.rutinas[d].forEach(ej => ej.done = false);
    }
    save(); renderTodo();
}

// --- RESTO DE FUNCIONES IGUALES ---
function guardarEjercicio() {
    const dia = document.getElementById('r_dia').value;
    const nombre = document.getElementById('r_nombre').value.trim();
    const series = document.getElementById('r_series').value.trim();
    const file = document.getElementById('r_file').files[0];
    if(!nombre) return;
    const add = (img = "") => { DB.rutinas[dia].push({ nombre, series, img, done: false }); save(); renderTodo(); };
    if(file) { const r = new FileReader(); r.onload = (e) => add(e.target.result); r.readAsDataURL(file); } else add();
}
function eliminarTodasRutinas() { if(confirm("¬øBorrar todo el plan?")) { DB.rutinas = { "1":[], "2":[], "3":[], "4":[], "5":[], "6":[], "7":[] }; save(); renderTodo(); } }
function renderPlan() {
    const cont = document.getElementById('visor-plan-detallado'); cont.innerHTML = "";
    for(let d in DB.rutinas) { if(DB.rutinas[d].length > 0) {
        let h = `<div class='card'><b>D√çA ${d}</b><div style='margin-top:10px;'>`;
        DB.rutinas[d].forEach((ej, i) => { h += `<div style='display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;'><span>${ej.nombre}</span><span style='color:red' onclick='DB.rutinas[${d}].splice(${i},1);save();renderTodo();'>‚úï</span></div>`; });
        cont.innerHTML += h + `</div></div>`;
    }}
}
function guardarDieta() { const s = document.getElementById('d_menu_sel').value; DB.dieta[s] = { desayuno: document.getElementById('d_des').value, snack1: document.getElementById('d_s1').value, comida: document.getElementById('d_com').value, snack2: document.getElementById('d_s2').value, cena: document.getElementById('d_cen').value }; save(); alert("Guardado"); }
function cargarFormDieta() { const m = DB.dieta[document.getElementById('d_menu_sel').value] || {}; document.getElementById('d_des').value = m.desayuno || ""; document.getElementById('d_s1').value = m.snack1 || ""; document.getElementById('d_com').value = m.comida || ""; document.getElementById('d_s2').value = m.snack2 || ""; document.getElementById('d_cen').value = m.cena || ""; }
function agregarSuplemento() { const n = document.getElementById('s_nombre').value; if(n) { DB.suplementos.push({ nombre: n, momento: document.getElementById('s_momento').value }); save(); renderSuples(); } }
function renderSuples() { document.getElementById('lista-suples').innerHTML = DB.suplementos.map((s, i) => `<div class="ex-card"><div style="flex:1"><b>${s.nombre}</b><br><small>${s.momento}</small></div><button style="border:none; background:none; color:red;" onclick="DB.suplementos.splice(${i},1);save();renderSuples();">üóëÔ∏è</button></div>`).join(''); }
function registrarEvo() { const val = (id) => parseFloat(document.getElementById(id).value) || 0; DB.evo.unshift({ fecha: new Date().toLocaleDateString('es-MX',{day:'2-digit',month:'short'}), peso: val('e_peso'), cintura: val('e_cintura'), cadera: val('e_cadera'), grasa: val('e_grasa'), musculo: val('e_musculo') }); save(); renderEvo(); }
function renderEvo() { document.getElementById('lista-evo').innerHTML = DB.evo.map((e, i) => `<div class="card"><div style="display:flex; justify-content:space-between"><b>${e.fecha}</b></div><div class="evo-data"><span>Peso: ${e.peso}kg</span><span>Cint: ${e.cintura}cm</span></div></div>`).join(''); }
function exportarData() { const blob = new Blob([JSON.stringify(DB)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup_${DB.socio}.json`; a.click(); }
function importarData(e) { const r = new FileReader(); r.onload = (ev) => { try { const t = JSON.parse(ev.target.result); if(t.socio) { DB = t; save(); location.reload(); } } catch(err) { alert("Error"); } }; r.readAsText(e.target.files[0]); }
function eliminarTodo() { if(confirm("¬øBorrar todo?")) { localStorage.clear(); location.reload(); } }
function actualizarSocio() { const n = document.getElementById('edit-socio-num').value.trim(); if(n) { DB.socio = n; save(); location.reload(); } }

document.querySelectorAll('nav button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.section).classList.add('active');
    });
});

load();
</script>
</body>
</html>
